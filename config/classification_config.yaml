---
paths:
  parquets: 'data/parquet/'
  pkls: 'data/pkls/'
  models: 'data/models'

files:
  companies_feat: 'companies_feat_1.parquet'
  metrics: 'metrics_classification_1.pkl'
  log_reg_model: 'log_reg_1.pkl'
  rf_classifier_model: 'rf_classifier_1.pkl'
  xgb_classifier_model: 'xgb_classifier_1.pkl'

enable_optimization: True

classifiers:
  xgboost:
    default_params:
      n_estimators: 100
      learning_rate: 0.01
      max_depth: 5
      subsample: 0.8
      colsample_bytree: 0.8
    grid_params:
      n_estimators: [50, 100, 150, 200, 250]
      learning_rate: [0.001, 0.01, 0.05, 0.1, 0.2]
      max_depth: [3, 5, 7, 9, 11]
      subsample: [0.6, 0.7, 0.8, 0.9, 1.0]
      colsample_bytree: [0.6, 0.7, 0.8, 0.9, 1.0]
  rf:
    default_params:
        n_estimators: 100
        max_depth: 5
        min_samples_split: 5
        min_samples_leaf: 2
        bootstrap: True
    grid_params:
      n_estimators: [50, 100, 150, 200, 250]
      max_depth: [5, 10, 15, 20]
      min_samples_split: [2, 5, 10, 15, 20]
      min_samples_leaf: [1, 2, 4, 6, 8]
      bootstrap: [True, False]
  log_reg:
    default_params:
      penalty: 'l2'
      C: 1.0
      solver: 'lbfgs'
      max_iter: 100
    grid_params:
      penalty: ['l1', 'l2', 'elasticnet', 'none']
      C: [0.001, 0.01, 0.1, 1.0, 10.0, 100.0]
      solver: ['lbfgs', 'saga']
      max_iter: [50, 100, 200]
